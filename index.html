<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Ecommerce Website</title>
    <!-- BOXICONS -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- HEADER -->
    <header class="header">
        <nav class="nav bd-grid">
            <div>
                <a href="#" class="nav__logo">SARA</a>
            </div>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#featured" class="nav__link">Featured</a>
                    </li>
                    <li class="nav__item">
                        <a href="#new" class="nav__link">New</a>
                    </li>
                    <li class="nav__item">
                        <a href="#subscribe" class="nav__link">Subscribe</a>
                    </li>
                </ul>
            </div>

            <div>
                <i class='bx bx-cart nav__cart'></i>
                <i class='bx bx-menu nav__toggle' id="nav-toggle"></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <!-- Home -->
        <section class="home" id="home">
            <div class="home__container bd-grid">
                <div class="home__data">
                    <h1 class="home__title">New <br><span>ARRIVALS</span></h1>
                    <a href="#featured" class="button">Go SHOPPING</a>
                </div>

                <img src="./img/home.png" alt="" class="home__img">
            </div>
        </section>

        <!-- Collection -->
        <section class="collection section" id="collection">
            <div class="collection__container bd-grid">
                <div class="collection__box">
                    <img src="./img/backpackMan.png" alt="" class="collection__img">

                    <div class="collection__data">
                        <h2 class="collection__title"><span class="collection__subtitle">MEN</span><br>BACKPACK</h2>
                        <a href="#" class="collection__view">View collection</a>
                    </div>
                </div>
                <div class="collection__box">

                    <div class="collection__data">
                        <h2 class="collection__title"><span class="collection__subtitle">Women</span><br>BACKPACK</h2>
                        <a href="#" class="collection__view">View collection</a>

                        <img src="./img/backpackWoman.png" alt="" class="collection__img">
                    </div>
                </div>
            </div>
        </section>

        <!-- Featured -->
        <section class="featured section" id="featured">
            <h2 class="section-title">FEATURED PRODUCTS</h2>
            <a href="#" class="section-all">View All</a>

            <div class="featured__container bd-grid">
                <div class="fetured__product">
                    <div class="fetured__box">
                        <div class="fetured__new">NEW</div>
                        <img src="/img/feature1.png alt="" class=" fetured__img">
                    </div>

                    <div class="fetured__data">
                        <h3 class="fetured__name">Headphone One Black</h3>
                        <SPAN class="featured__price">$29</SPAN>
                    </div>
                </div>
            </div>
        </section>
    </main>





    <script src="js/main.js"></script>
</body>

</html>
